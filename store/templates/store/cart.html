{% extends 'store/navbar.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Continue Shopping</a>
                <br><br> 

                <table class="table">
                    <tr>
                        <th><h5>Items: <strong>3</strong></h5></th>
                        <th><h5>Total: <strong>$42</strong></h5></th>
                        <th><a style="float:right; margin:5px" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a></th>
                    </tr>
                </table>
            </div>

            <br>

            <div class="box-element">
                <div class="cart-row">
                    <div style="flex:2"></div>
                    <div style="flex:2"><b>Item</b></div>
                    <div style="flex:1"><b>Price</b></div>
                    <div style="flex:1"><b>Quantity</b></div>
                    <div style="flex:1"><b>Total</b></div>
                </div>

                <div class="cart-row">
                    <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png'%}" alt=""></div>
                    <div style="flex:2">Product 1</div>
                    <div style="flex:1">$20</div>
                    <div style="flex:1">
                        <p class="quantity">2</p>
                        <div class="quantity">
                            <img class="chg-quantity" src="{% static 'images/arrow-up.png' %}" alt="">
                            <img class="chg-quantity" src="{% static 'images/arrow-down.png' %}" alt="">
                        </div>
                    </div>
                    <div style="flex:1">$40</div>
                </div>

            </div>

        </div>

    </div>

</div>

{% endblock %}
